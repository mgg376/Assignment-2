<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title Example</title>
    <style>
        .header {
            display: flex;
            justify-content: space-between; /* Distributes the items with space in between */
            align-items: center;
            padding: 10px 20px;
            font-family: Calibri, sans-serif;
            background-color: white;
            width: 100%;
        }
        #title, #face {
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="header">
        <div id="title">Name</div>
        <div id="face">Face</div>
    </div>

</body>

<img src="your-image.jpg" alt="sample image" style="width: 100%; max-width: 600px;">

<button onclick="resizeImage()">Shrink</button>

<script>
function resizeImage() {
    let images = document.querySelectorAll("img");
    images.forEach(img => {
        if (img.alt === "sample image") {
            img.style.width = "200px";  // Set new width
            img.style.height = "auto";  // Maintain aspect ratio
        }
    });
}
</script>
